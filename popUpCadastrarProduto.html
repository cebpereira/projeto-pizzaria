<!DOCTYPE HTML>
<html lang=”pt-br”>
<head>
  <meta charset=”UTF-8”>

  <link rel="stylesheet" href="css/menu.css">
  <link rel="stylesheet" href="css/body.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/header.css">
  
  <title>Cadastrar Produto</title>
</head>
<body>
    
    <!-- menu-->
    <header class="container">
      <h1><img src="img/pizza-prime-logotipo-header-v3.png" alt="Logo Pizza Prime"></h1>

            <nav class="menu">
              <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="perfil.html">Perfil</a></li>
                <li><a href="pedidos.html">Pedidos</a></li> 
                <li><a href="suporte.html">Suporte</a></li>
              </ul>
            </nav>
     </header>
    
    <!-- corpo -->
    <div>
      <div class="perfil">
        <form>
          <div>
            <label for="codigo">Código Produto:</label>
            <input type="text" size="30" id="codigo"/>
          </div>

          <div>
            <label for="nomeProduto">Nome Produto:</label>
            <input type="text" size="50" id="nomeProduto"/>
          </div>

          <div>
            <label for="tipo">Tipo Produto:</label>
            <input type="text" size="20" id="tipo"/>
          </div>

          <div>
            <label for="estoqueMin">Estoque Minimo:</label>
            <input type="number" size="20" id="estoqueMin"/>
          </div>

          <div>
            <label for="estoqueMax">Estoque Máximo:</label>
            <input type="number" size="20" id="estoqueMax"/>
          </div>

          <div>
            <label for="valor">Valor:</label>
            <input type="number" size="20" id="valor"/>
          </div>
        </form>

        <div class="perfil">
          <form>
            <div>
              <label for="buscaProdutoNome">Buscar Produto por Nome:</label>
              <input type="text" size="50" id="buscaProdutoNome"/>
            </div>
    
            <div>
              <label for="buscaProdutonNumero">Buscar Produto por Número:</label>
              <input type="text" size="50" id="buscaProdutonNumero"/>
            </div>

            <button type="button">Buscar</button>

          </form>
        </div>
        
        <div class="botoes">
          <form>
            <button type="button">Incluir</button>
            <button type="button">Editar</button>
            <button type="button">Excluir</button>
            <button type="submit">Salvar</button>
            <button type="button">Cancelar</button>
          </form>
        </div>
      </div>
    
    <!-- rodapé -->
    <footer>
      <div class="container">

        <ul class="social">
          <li><a href="http://facebook.com/pizzaria">Facebook</a></li>
          <li><a href="http://instagram.com/pizzaria">Instagram</a></li> 
          <li><a href="http://whatsapp.com/pizzaria">Whatsapp</a></li>
        </ul>  

      </div>
    </footer>

    <script type="text/javascript" src="/js/request.js"></script>

</body>
</html>
