<!DOCTYPE HTML>
<html lang=”pt-br”>
<head>
  <meta charset=”UTF-8”>

  <link rel="stylesheet" href="css/menu.css">
  <link rel="stylesheet" href="css/body.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/header.css">
  
  <title>Perfil</title>
</head>

<body>
    
    <!-- menu-->
    <header class="container">
      <h1><img src="img/pizza-prime-logotipo-header-v3.png" alt="Logo Pizza Prime"></h1>

            <nav class="menu">
              <ul>
                <li><a href="perfil.html">Perfil</a></li>
                <li><a href="pedidos.html">Pedidos</a></li> 
                <li><a href="suporte.html">Suporte</a></li>
                <li><a href="perfil.html">Avaliar</a></li>
              </ul>
            </nav>
     </header>
    
    <!-- corpo -->
    <div>
      <div class="perfil">
        <form>
          <div>
            <label for="nome">Nome:</label>
            <input type="text" size="50" id="nome"/>
          </div>

          <div>
            <label for="logradouro">Logradouro:</label>
            <input type="text" size="50" id="logradouro"/>
          </div>

          <div>
            <label for="bairro">Bairro:</label>
            <input type="text" size="30" id="bairro"/>
          </div>

          <div>
            <label for="numero">Número:</label>
            <input type="text" size="5" maxlength="5" id="numero"/>
          </div>

          <div>
            <label for="complemento">Complemento:</label>
            <input type="text" size="50" id="complemento"/>
          </div>

          <div>
            <label for="contato">Contato:</label>
            <input type="tel" size="11" maxlength="11" id="contato"/>
          </div>
        </form>

        <div class="botoes">
          <button type="button">Alterar</button>
          <button type="submit">Salvar</button>
          <button type="button">Cancelar</button>
        </div>
      </div>
      
      
    </div>
    
   <!-- rodapé -->
   <footer>
    <div class="container">

      <ul class="social">
        <li><a href="http://facebook.com/pizzaria">Facebook</a></li>
        <li><a href="http://instagram.com/pizzaria">Instagram</a></li> 
        <li><a href="http://whatsapp.com/pizzaria">Whatsapp</a></li>
      </ul>  

    </div>
  </footer>
</body>
</html>
